<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer - Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-container {
            background-color: #fdda10;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        .header-icons {
            display: flex;
            gap: 1rem;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .header-icons img:hover {
            transform: scale(1.1);
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .start-container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .start-btn {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        .start-btn:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        .egg-decoration {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .start-container {
                padding: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .start-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>LETS PICK YOUR BREAKFAST</h1>
            <div class="header-icons">
                <img src="./assets/cookies.png" alt="Cookies Icon" class="cookies-icon">
                <img src="./assets/watermelon.png" alt="Watermelon Icon" class="watermelon-icon">
            </div>
        </div>
    </header>
    <main>
        <div class="start-container">
            <img src="./assets/apple.png" alt="apple Icon" class="egg-decoration">
            <h2>Dont take a long time to Choose </h2>
            <button class="start-btn" onclick="window.location.href='menu.html'"> lets pick </button>
        </div>
    </main>
</body>
</html>
